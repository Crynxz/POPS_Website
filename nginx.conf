# Recommended Nginx Configuration for POPS Website with HTTP/2 support

server {
    listen 80;
    server_name popshomecare.pt www.popshomecare.pt;
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen 443 quic; # HTTP/3 support (Nginx 1.25.0+)
    server_name popshomecare.pt www.popshomecare.pt;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/popshomecare.pt/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/popshomecare.pt/privkey.pem;
    
    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # HSTS (Highly Recommended)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Advertise HTTP/3 support
    add_header Alt-Svc 'h3=":443"; ma=86400';

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Assets caching
    location /assets/ {
        proxy_pass http://localhost:5001;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
